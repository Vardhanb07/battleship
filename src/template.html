<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="title">
        <p class="title-battleship">BattleShip</p>
        <p>Place your ships</p>
      </div>
      <div class="randomize">
        <p id="randomize">Randomize</p>
      </div>
      <div class="reset">
        <p id="reset">Reset</p>
      </div>
    </nav>
    <div class="start-section">
      <div class="place-ships">
        <button>Axis: X</button>
      </div>
      <div class="game-board"></div>
    </div>
    <div class="game-section">
      <div>
        <div class="real-player-title"><p>Your board:</p></div>
        <div class="board"></div>
      </div>
      <div>
        <div class="computer-title"><p>Computer's board:</p></div>
        <div class="computer-board"></div>
      </div>
    </div>
  </body>
</html>
