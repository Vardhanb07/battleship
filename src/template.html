<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="title">
        <p class="title-battleship">BattleShip</p>
        <p>Place your ships</p>
      </div>
      <div class="randomize">
        <p>Randomize</p>
      </div>
      <div class="reset">
        <p>Reset</p>
      </div>
    </nav>
    <div class="start-section">
      <div class="place-ships">
        <div class="ships-title">
          <p>Ships</p>
        </div>
        <div class="ships">
          <div class="carrier" draggable="true" title="carrier"></div>
          <div class="battleship" draggable="true" title="battleship"></div>
          <div class="cruiser" draggable="true" title="cruiser"></div>
          <div class="submarine" draggable="true" title="submarine"></div>
          <div class="destroyer" draggable="true" title="destroyer"></div>
        </div>
      </div>
      <div class="initial-board">
        <div class="board-title">
          <p>Board</p>
        </div>
        <div class="game-board"></div>
      </div>
    </div>
    <div class="game-section">
      <div class="board"></div>
      <div class="computer-board"></div>
    </div>
  </body>
</html>
